 {% extends 'layouts/Layout.html'%}
 <!-- Page Heading -->
 {% load static %}
 {% block content %}

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-12 col-lg-12 col-md-12">
                     
                                    <div class="text-center">
                                    	<hr>
                                        <h1 class="h4 text-gray-900 mb-4">SIGN-IN</h1>
                                    </div>
                                    <div class="user">
                                        <div class="form-group">
                                            <p class="text-justify text-center">
												
											</p>
                                        </div>
                                        <div class="row card">
                                           <table class="table">
											  <thead>
												<tr>
												  <th scope="col">#</th>
												  <th scope="col"></th>
												  <th scope="col">Nom</th>
												  <th scope="col">Signer</th>
												  
												</tr>
											  </thead>
											  <tbody>
												
												<tr>
												  <th scope="row">1</th>

												  <td>

			                                            {% endif %}
												  </td>
												</tr>
										
											  </tbody>
											</table>
                                        </div>
										<div class="col-lg-12">
