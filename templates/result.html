 {% extends 'layouts/Layout.html'%}
 <!-- Page Heading -->
 {% load static %}
 {% block content %}
                    <div class="d-sm-flex container card align-items-center justify-content-between mb-4">
                        
						<div class="row ">
							<div class="">
								<h1 class="text-gray-800 text-inderline">Resultats</h1>
								
							</div>
							<hr/>
							
							<div class="col-12 row">
								<div class=" col-6">
									
									<img class="img-fluid img-thumbnail" src={% static 'img/car.jpg' %}  id="imageSrc">
									
								</div>
								
								<div class="col-6 row">
								
									<div class="col-12">
										{% if no_plate %}
											<h1 class="display-4">
												Aucune plaque détectée.
											</h1>
										{% else %}
										<img class="img-fluid img-thumbnail" src="{% static plaque_url%}"  id="imageSrc">
										{% endif %}
									</div>
									<div class="col-12">
												<hr/>
									</div>
									<div class="col-12">
										<input class="form-control" id="formControlReadonly" type="text" value="{{ numero }}" aria-label="readonly input example" readonly />
									
									</div>
								
								
								
								
								</div>
								
							</div>
							
							<div class="col-12">
								<hr/>
							</div>
							
							<div class="col-12">							
								<a class="d-sm btn btn-sm btn-primary float-right" href="{% url 'import'%}">
									<i class="fas fa-download fa-sm text-white-50"></i> Importer
								</a>							
							</div>
							
						</div>
						
                        
                    </div> 

{% endblock %}
