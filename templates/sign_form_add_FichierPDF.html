 {% extends 'layouts/Layout.html'%}
 <!-- Page Heading -->
 {% load static %}
 {% block content %}
                    <div class="justify-content-center align-items-center ">

                        
						<form class="row " method="POST" action="{% url 'add_signature_pdf' %}" enctype="multipart/form-data" >

							{% csrf_token %}

							<div class="col-12 ">
								<br/>
							</div>

							<div class="col-9 container">
								<select name="cert" class="btn btn-dark selectpicker container"  placeholder="choisir un certificat" required>
									<option disabled>choisir un certificat</option>
										{% for cert in certificats %}
											<option value="{{cert.id}}">Du {{cert.created_at}}</option>
										{% endfor %}
												
								</select>
								<hr/>
							</div>

						    <div class="col-9 container card ">	
						    	<br/>
								
								<div class="row h-100 justify-content-center align-items-center">
									<div class="custom-file col-4">
										<label class="custom-file-label pulse" for="imageInput">Clicker ici pour choisir un fichier pdf *</label>
										<input type="file" name="document"  accept="application/pd" class="custom-file-input pulse" id="inputFile" required>														  
									</div>
									
								</div>
								
								<br/>
								
								<div id="zone_pdf">
									<div id="container">
										<object id="fileSrc" data-toggle="modal" data-target="#exampleModal" data={% if file %} "{{file}}"  {% endif %}  type="application/pdf" width="100%" height="600">
										</object>

									</div>
								</div>
								
								<div class="col-12">							
									<button class="btn my_pink_bg text-white float-right"> SUIVANT </button>							
								</div>
								
							</div>

						</form>
						
                        
                    </div> 



{% endblock %}
